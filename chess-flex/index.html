<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>chess-flex</title>
  </head>
  <body>
    <div class="chessdesk">
      <div class="row">
        <div class="left x"></div>
        <div class="top lit"><b>A</b></div>
        <div class="top lit"><b>B</b></div>
        <div class="top lit"><b>C</b></div>
        <div class="top lit"><b>D</b></div>
        <div class="top lit"><b>E</b></div>
        <div class="top lit"><b>F</b></div>
        <div class="top lit"><b>G</b></div>
        <div class="top lit"><b>H</b></div>
        <div class="left x"></div>
      </div>
      <div class="row">
        <div class="left numb"><b>8</b></div>
        <div class="white cell tww back"></div>
        <div class="black cell hwb back"></div>
        <div class="white cell fww back"></div>
        <div class="black cell qwb back"></div>
        <div class="white cell kww back"></div>
        <div class="black cell fwb back"></div>
        <div class="white cell hww back"></div>
        <div class="black cell twb back"></div>
        <div class="left numb"><b>8</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>7</b></div>
        <div class="black cell swb back"></div>
        <div class="white cell sww back"></div>
        <div class="black cell swb back"></div>
        <div class="white cell sww back"></div>
        <div class="black cell swb back"></div>
        <div class="white cell sww back"></div>
        <div class="black cell swb back"></div>
        <div class="white cell sww back"></div>
        <div class="left numb"><b>7</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>6</b></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="left numb"><b>6</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>5</b></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="left numb"><b>5</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>4</b></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="left numb"><b>4</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>3</b></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="black cell"></div>
        <div class="white cell"></div>
        <div class="left numb"><b>3</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>2</b></div>
        <div class="black cell sbw back"></div>
        <div class="white cell sbb back"></div>
        <div class="black cell sbw back"></div>
        <div class="white cell sbb back"></div>
        <div class="black cell sbw back"></div>
        <div class="white cell sbb back"></div>
        <div class="black cell sbw back"></div>
        <div class="white cell sbb back"></div>
        <div class="left numb"><b>2</b></div>
      </div>
      <div class="row">
        <div class="left numb"><b>1</b></div>
        <div class="white cell tbb back"></div>
        <div class="black cell hbw back"></div>
        <div class="white cell fbb back"></div>
        <div class="black cell qbw back"></div>
        <div class="white cell kbb back"></div>
        <div class="black cell fbw back"></div>
        <div class="white cell hbb back"></div>
        <div class="black cell tbw back"></div>
        <div class="left numb"><b>1</b></div>
      </div>
      <div class="downrow">
        <div class="left x"></div>
        <div class="down lit"><b>A</b></div>
        <div class="down lit"><b>B</b></div>
        <div class="down lit"><b>C</b></div>
        <div class="down lit"><b>D</b></div>
        <div class="down lit"><b>E</b></div>
        <div class="down lit"><b>F</b></div>
        <div class="down lit"><b>G</b></div>
        <div class="down lit"><b>H</b></div>
        <div class="left x"></div>
      </div>
    </div>
  </body>
</html>
