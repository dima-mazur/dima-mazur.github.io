<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>currency</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="row">
    <div id="course" class="col-sm-6">
      <div class="row checkCourse">
        <!-- bootstrap radiobutton -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="inlineRadioOptions" id="inlineRadioUSD" value="USD" checked><b>USD</b> 
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="inlineRadioOptions" id="inlineRadioEUR" value="EUR"> <b>EUR</b>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="inlineRadioOptions" id="inlineRadioPLN" value="PLN"> <b>PLN</b>
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="inlineRadioOptions" id="inlineRadioRUB" value="RUB"> <b>RUB</b>
            </label>
          </div>

        <input type="date" name="cdate" id="cdate" />
        <input type="button" value="Get Rate" id="btnGet" />
      </div>
      <div id="currencyValue" class="row"></div>
    </div>

    <div id="calc" class="col-sm-6">
      <div class="row chooseDate">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="optionsCalc" id="optionToday" autocomplete="off" checked ><b>Today</b> 
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="optionsCalc" id="optionCalendar" autocomplete="off"><b>Choose date</b> 
          </label>
          
        </div>
        <input type="date" name="calcdate" id="calcDate" class="invisible" />
        <input type="button" value="Get Rate" id="btnGetCalc" class="invisible"/>
      </div>
      <form>
        <div class="row">
          <div class="col">
            <span><b>UAH</b></span>
            <input type="number" class="form-control" placeholder="UAH" id="UAH" autocomplete="off">
          </div>
          <div class="col">
            <span><b>USD</b></span>
            <input type="number" class="form-control" placeholder="USD" id="USD" autocomplete="off">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span><b>EUR</b></span>
            <input type="number" class="form-control" placeholder="EUR" id="EUR" autocomplete="off">
          </div>
          <div class="col">
            <span><b>RUB</b></span>
            <input type="number" class="form-control" placeholder="RUB" id="RUB" autocomplete="off">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="chart" class="col-12">
    <div class="row">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioUSD" value="USD" checked><b>USD</b> 
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioEUR" value="EUR"> <b>EUR</b>
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioPLN" value="PLN"> <b>PLN</b>
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="inlineRadioOptions" id="inlineRadioRUB" value="RUB"> <b>RUB</b>
        </label>
      </div>
    <input type="date" name="dateStart" id="dateStart"/>
    <input type="date" name="dateFinish" id="dateFinish"/>
    <input type="button" value="Get Rate..." id="btnGetChart"/>
  </div>
    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
