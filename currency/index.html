<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="course" class="col-6">
        <select name="currency" id="currency">
            <option value="USD">US Dolar</option>
            <option value="EUR">EURO</option>
            <option value="PLN">Polish Zloty</option>
            <option value="RUB">Russian Rouble</option>
        </select>
        <input type="date" name="cdate" id="cdate">
        <input type="button" value="Get Rate..." id="btnGet">
        <div id="currencyValue"></div>

    </div>
    <div id="calc" class="col-6"></div>
    <div id="chart" class="col-12"></div>




    <script src="main.js"></script>
