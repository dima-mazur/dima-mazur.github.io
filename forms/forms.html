<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms-style.css">
</head>
<body>
    
        <a href="../index.html">Повернутися на головну</a>
    
    <table>
        <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name:</td>
            <td><form action="uname">
                <input type="text" id="uname">
            </form></td>
        </tr>
        <tr>
            <td>Pizza Topping:</td>
            <td>
                <form action="topping">
                    <input type="radio" name="Supreme" id="topping-supreme" title="Supreme">Supreme <br>
                    <input type="radio" name="Vegetarian" id="topping-vegetarian" title="Vegetarian">Vegetarian <br>
                    <input type="radio" name="Hawaiian" id="topping-hawaiian" title="Hawaiian">Hawaiian <br>
                                </form>
            </td>
        </tr>
            <tr>
                <td>Pizza Sauce:</td>
                <td>
                    <form action="sauce">
                        <select name="sauce" id="sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="Garlic">Garlic</option>
                        <option value="Cheese">Cheese</option>
                    </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Optional Extras:</td>
                <td>
                    <form action="extras">
                        <input type="checkbox" name="Extra Cheese" id="exchesse">Extra Cheese <br>
                        <input type="checkbox" name="Gluten Free" id="glutenfree">Gluten Free
                </td>
            </tr>
        <tr>
            <td colspan="2">Delivery Instructions: <br>
                <form action="delivery">
                    <textarea name="delivery" id="delivery" cols="50" rows="10"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form action="submit" class="submit">
                    <input type="submit" value="Send my Order">
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
